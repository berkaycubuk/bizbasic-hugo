<footer class="mt-[100px] mx-auto container border-t border-gray">

	<div class="flex justify-between pt-[30px] pb-[70px]">

		<div>

			<div class="text-[24px] font-bold">{{ .Site.Title }}</div>

			<div class="mt-[10px] text-[14px] italic text-gray">{{ .Site.Params.slogan }}</div>

			<div class="mt-[40px] flex gap-[6px] items-center">

				<div class="text-[14px] text-gray">Made with</div>

				<img src="/img/hugo-logo.svg" />
				
			</div>

		</div>

		<div>

			<div class="text-[14px] text-gray">
				{{ .Site.Params.address }}
			</div>

			<div class="mt-[20px] flex flex-col gap-[12px]">

				<div class="flex gap-[10px] items-center">
					<img src="/img/phone.svg" />
					<a class="text-gray text-[14px]" href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a>
				</div>

				<div class="flex gap-[10px] items-center">
					<img src="/img/mail.svg" />
					<a class="text-gray text-[14px]" href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
				</div>

			</div>

		</div>

	</div>

</footer>
