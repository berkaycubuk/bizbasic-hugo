<header>
	<div class="container mx-auto">
		<div class="flex items-center justify-between h-[90px] border-b border-b-gray">
			<a href="/" class="font-bold text-[24px]">{{ .Site.Title }}</a>

			<nav class="flex gap-4">
				{{ range .Site.Menus.main }}

					<a href="{{ .URL }}" class="font-medium text-[18px]">{{ .Name }}</a>

				{{ end }}
			</nav>
		</div>
	</div>
</header>
